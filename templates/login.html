{% extends 'base.html' %} {% set active = "Login" %} {% block content %}
<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 650px">
        <h1 class="card-title mb-4 text-center">Login</h1>
        <p class="text-center">Welcome back! Please login to your account.</p>
        <form>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label"
                    >Email</label
                >
                <div class="col-sm-10">
                    <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Email"
                        aria-describedby="emailHelp"
                    />
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                    >Password</label
                >
                <div class="col-sm-10">
                    <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Password"
                    />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">
                        Sign in
                    </button>
                </div>
            </div>
            <div class="mt-4 text-center">
                Don't have an account?
                <a href="/auth/register" class="link-primary">Register Here</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
