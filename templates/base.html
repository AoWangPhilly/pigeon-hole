<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pigeon Hole</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Pigeon Hole </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
                {% if session["user"] %}
                <ul class="navbar-nav auto">
                    <li
                        class="nav-item{% if active == 'Home' %} active{% endif %}"
                    >
                        <a class="nav-link" href="/"
                            >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li
                        class="nav-item{% if active == 'About' %} active{% endif %}"
                    >
                        <a class="nav-link" href="/about">About</a>
                    </li>

                    <li
                        class="nav-item{% if active == 'Sign Out' %} active{% endif %}"
                    >
                        <a class="nav-link" href="/auth/logout">Sign Out</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav auto">
                    <li
                        class="nav-item{% if active == 'Home' %} active{% endif %}"
                    >
                        <a class="nav-link" href="/"
                            >Home <span class="sr-only">(current)</span></a
                        >
                    </li>
                    <li
                        class="nav-item{% if active == 'About' %} active{% endif %}"
                    >
                        <a class="nav-link" href="/about">About</a>
                    </li>

                    <li
                        class="nav-item{% if active == 'Login' %} active{% endif %}"
                    >
                        <a class="nav-link" href="/auth/login">Login</a>
                    </li>

                    <!-- Add more navigation items as needed -->
                </ul>
                {% endif %}
            </div>
        </nav>
        <main>
            <div class="content container">
                {% block content %}{% endblock %}
            </div>
        </main>
        <!-- Bootstrap JS (Popper.js and Bootstrap JS) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
